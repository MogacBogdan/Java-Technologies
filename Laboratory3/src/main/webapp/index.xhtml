<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <h:outputLabel value="#{msg.hello}"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:commandButton action="#{languageBean.setLanguage('')}" value="#{msg['language.en']}" />
            <h:commandButton action="#{languageBean.setLanguage('ro')}" value="#{msg['language.ro']}" />
        </h:panelGrid>
    </h:form><br/>

    <h:button outcome="toApplication" value="#{msg.go_to_app}" />
</h:body>
</html>
