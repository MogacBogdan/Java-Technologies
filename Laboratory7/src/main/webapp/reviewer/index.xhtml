<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js' type="text/javascript"></script>
    </h:head>

    <div class="card">
        <p:menubar>
            <p:menuitem>
                <p:button outcome="/index" value="Home" />
            </p:menuitem>
        </p:menubar>
    </div>

    <div class="card">
        <h:form id="viewDocumentsForm">
            <p:dataTable var="document" value="#{viewDocumentsBean.documents}" id="documentsDatatable">
                <p:column headerText="Registration number">
                    <h:outputText value="#{document.registrationNumber}" />
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{document.author}" />
                </p:column>

                <p:column headerText="File">
                    <h:outputText value="#{document.file.fileName}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

    <div class="card">
        <h:form>
            <p:commandButton action="#{authBackingBean.logout}" value="Logout" />
        </h:form>
    </div>

</f:view>
</html>
