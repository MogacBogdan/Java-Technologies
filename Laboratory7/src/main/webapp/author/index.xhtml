<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js' type="text/javascript"></script>
    </h:head>

    <div class="card">
        <p:menubar>
            <p:menuitem>
                <p:button outcome="/index" value="Home" />
            </p:menuitem>
        </p:menubar>
    </div>
    <br/><br/>

    <div class="card">
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{documentUploadView.document}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" action="#{documentUploadView.upload}" styleClass="mt-3 ui-button-outlined block"/>
        </h:form>
    </div>

    <p:growl id="messages" showDetail="true" />
    <br/><br/>

    <div class="card">
        <h:form>
            <p:commandButton action="#{authBackingBean.logout}" value="Logout" />
        </h:form>
    </div>

</f:view>
</html>
